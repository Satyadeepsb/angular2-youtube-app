<table class="table table-hover">
    <thead>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Description</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let video of videos" (click)="onSelect(video)" >
        <td>{{video.id}}</td>
        <td>{{video.title}}</td>
        <td>{{video.desc}}</td>
    </tr>
    </tbody>
</table>
<you-tube  *ngIf="showVideo" [video]="v"></you-tube>

<form>
    <div class="col-md-6">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="id" [(ngModel)]="v.id" name="id">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="v.title" name="title">
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <input type="text" class="form-control" id="desc" [(ngModel)]="v.desc" name="desc">
        </div>
        <div class="form-group">
            <label for="videoCode">Link:</label>
            <input type="text" class="form-control" id="videoCode" [(ngModel)]="v.videoCode" name="videoCode">
        </div>

        <button type="submit" class="btn btn-default" (click)="addVideo()">Submit</button>
    </div>
</form>
